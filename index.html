<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Project One</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="./scripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="drop" src="assets/drop.wav"></audio>
  <audio id="clear" src="assets/clear.wav"></audio>
  <audio id="gameover" src="assets/gameover.wav"></audio>
  <div class="textcontainer">
    <p>Level: <span id="level">1</span></p>
    <p>Lines Cleared: <span id="lines">0</span></p>
    <p>Instructions:<br />Press Space to Start<br />Use left, down and right arrows to move.<br />Up arrow to rotate</p>
    <p>Press M to mute the music</p>
  </div>
  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <div class="textcontainer">
    <p>Score: <span id="score">0</span></p>
  </div>
</body>
</html>
